<!DOCTYPE html>
<head>
<link rel="stylesheet" href="IPM Feedback.css">
</head>
<body>
<img src="IPM Feedback Cover.jpg" width="100%" height="100%">
<form id="regForm" action="/action_page.php">
<div class="tab" id="contactdetails">
<p><input type="text" id="name" name="name" value="" placeholder="Full Name" oninput="this.className=''"></p>
<p><input type="text" id="phone" name="phone" value="" placeholder="Phone"oninput="this.className=''"></p>
<p><input type="text" id="email" name="email" value="" placeholder="Email"oninput="this.className=''"></p>
<button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
</div>

<div class="tab" id="feedback"> 
<p>How likely are you to recommend Inline Property Management to a friend or colleague?</p>
<input type="radio" id="1" name="score" value="1">
<label for="1">1</label><br>
<input type="radio" id="2" name="score" value="2">
<label for="2">2</label><br>
<input type="radio" id="3" name="score" value="3">
<label for="3">3</label><br>
<input type="radio" id="4" name="score" value="4">
<label for="4">4</label><br>
<input type="radio" id="5" name="score" value="5">
<label for="5">5</label><br>
<input type="radio" id="6" name="score" value="6">
<label for="6">6</label><br>
<input type="radio" id="7" name="score" value="7">
<label for="7">7</label><br>
<input type="radio" id="8" name="score" value="8">
<label for="9">9</label><br>
<input type="radio" id="10" name="score" value="10">
<label for="10">10</label><br>
<p><label for="reuse">How likely are you to use Inline Property Management's services in the future?</label></p>
<select id="reuse" name="reuse">
<option value="Highly Likely">Highly Likely</option>
<option value="Likely">Likely</option>
<option value="Not Sure">Not Sure</option>
<option value="Unlikely">Unlikely</option>
<option value="Highly Unlikely">Highly Unlikely</option>
</select><br>
<button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
<button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
</div>


<div class="tab"id="testimonial">
<p>Would you like to provide a testimonial to be used for marketing purposes?</p>
<textarea id="testimonial" name="testimonial" rows="15" cols="80"></textarea><br>
<button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
<button type="button" id="nextBtn" onclick="nextPrev(1)">Submit</button>
</div>

<div style="text-align:center;margin-top:40px;">
  <span class="step"></span>
  <span class="step"></span>
  <span class="step"></span>
  <span class="step"></span>
</div>

</form>

<script>
var currentTab = 0;
showTab(currentTab);
function showTab(n) {
  var x = document.getElementsByClassName("tab");
  x[n].style.display = "block";
  if (n == 0) {
    document.getElementById("prevBtn").style.display = "none";
  } else {
    document.getElementById("prevBtn").style.display = "inline";
  }
  if (n == (x.length - 1)) {
    document.getElementById("nextBtn").innerHTML = "Submit";
  } else {
    document.getElementById("nextBtn").innerHTML = "Next";
  }
}

function nextPrev(n) {
  var x = document.getElementsByClassName("tab");
  if (n == 1 && !validateForm()) return false;
  x[currentTab].style.display = "none";
  currentTab = currentTab + n;
  if (currentTab >= x.length) {
    // ... the form gets submitted:
    document.getElementById("regForm").submit();
    return false;
  }
  showTab(currentTab);
}

function validateForm() {
  // This function deals with validation of the form fields
  var x, y, i, valid = true;
  x = document.getElementsByClassName("tab");
  y = x[currentTab].getElementsByTagName("input");
  for (i = 0; i < y.length; i++) {
    if (y[i].value == "") {
      y[i].className += " invalid";
      valid = false;
    }
  }
  // If the valid status is true, mark the step as finished and valid:
  if (valid) {
    document.getElementsByClassName("step")[currentTab].className += " finish";
  }
  return valid; // return the valid status
}

function fixStepIndicator(n) {
  var i, x = document.getElementsByClassName("step");
  for (i = 0; i < x.length; i++) {
    x[i].className = x[i].className.replace(" active", "");
  }
  x[n].className += " active";
}
</script>

</body>
</html>
